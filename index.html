<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Github-desktop-logo-symbol.svg/2048px-Github-desktop-logo-symbol.svg.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Github Profile Finder</h1>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter Your Github User Name"
        />
        <button id="getDetails">Get User</button>
      </div>
      <div id="profile"></div>
      <div id="repo"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/790498fd6e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
